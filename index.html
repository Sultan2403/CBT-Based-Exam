<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Stuff</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Resources -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>CBT BASED EXAM</h1>
        <form action="none">
            <div id="quiz" class="quiz"></div>
            <div id="result" class="result"></div>
            <div id="help">This is a coding/programming based test, you have 2 minutes to complete this test, click the
                button once you're ready.</div>
            <div class="btn-container">
                <button type="button" id="retryBtn" class="btn">Retry</button>
                <button type="button" id="showAnsBtn" class="btn">Show Answer(s)</button>
                <button type="button" id="prevQuestion" class="btn">Previous </button>
                <button type="button" id="sbmtBtn" class="btn">Submit</button>
                <button type="button" id="nextQuestion" class="btn">Next </button>
                <button type="button" id="startBtn" class="btn">Start Test!</button>
            </div>
            <div id="counter"></div>
        </form>
    </div>

    <script type="module" src="./app.js "></script>
</body>

</html>
